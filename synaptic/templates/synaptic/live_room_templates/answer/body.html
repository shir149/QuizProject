<div id='content-container-inner' class='mb-0'>
    <div class="row text-center justify-content-center mx-auto mb-0">
            <h2>{{ question.question }}</h2>
    </div>
    <div class="row col-8 text-center justify-content-center mx-auto mt-0">
        <canvas id="answersChart" class="col mt-0"></canvas>
    </div>
    <div class="row col-10 text-center justify-content-center mx-auto mt-2">
        {% for answer in answers %}
            <div class="col-12 col-lg-6 mt-0 mb-0 ms-0 me-0 text-center">
                <div id="answer-btn{{answer.answer_number}}"
                        class="btn-primary {{ answer_text_size }} equal-button answer-div rounded-pill mt-0 mb-0 ms-0 me-0 ps-4 pe-4 w-100 h-100"
                        style="background-color: {{ answer.answer_colour }} !important"
                        data-button-number="{{answer.answer_number}}">
                    {{ answer.answer }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
