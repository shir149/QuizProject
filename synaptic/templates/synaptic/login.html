{% extends "synaptic/layout.html" %}

{% block body %}

    <div class="top-page-element"
    data-state="{% if show_navbar %}show{% else %}hide{% endif %}">
    </div>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'synaptic:login' %}" method="post" class="col-6 col-sm-4 col-md-2">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div>Don't have an account? <a href="{% url 'synaptic:register' %}">Register here.</a></div>
    <br>
    <div><a href="{% url 'synaptic:password_reset' %}">Forgot password</a></div>

{% endblock %}
